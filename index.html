<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Ty - Daily Updates</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    :root {
      --bg: #f8f9fa;
      --surface: #ffffff;
      --accent: #012169;
      --accent-light: #99CAEA;
      --accent-subtle: rgba(1, 33, 105, 0.06);
      --text-primary: #111827;
      --text-secondary: #6b7280;
      --text-muted: #9ca3af;
      --border: #e5e7eb;
      --border-light: #f3f4f6;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
      --radius: 10px;
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1.25rem;
      --spacing-lg: 2rem;
      --spacing-xl: 3rem;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text-primary);
      -webkit-font-smoothing: antialiased;
    }

    /* ── Top accent bar ── */
    .top-bar {
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-light), var(--accent), var(--accent-light));
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    /* ── Lock screen ── */
    #lock-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--bg);
    }

    #lock-screen .lock-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    #lock-screen .lock-sub {
      font-size: 0.875rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    #lock-screen input {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 0.9375rem;
      padding: 0.75rem 1.25rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      outline: none;
      width: 280px;
      text-align: center;
      background: var(--surface);
      color: var(--text-primary);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #lock-screen input:focus {
      border-color: var(--accent-light);
      box-shadow: 0 0 0 3px rgba(153, 202, 234, 0.25);
    }

    #lock-screen .error {
      color: #dc2626;
      font-size: 0.8125rem;
      margin-top: 0.75rem;
      visibility: hidden;
    }

    /* ── Main content ── */
    #main-content {
      display: none;
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1.5rem 4rem;
    }

    /* ── Header section ── */
    .header {
      padding-top: 6rem;
      padding-bottom: var(--spacing-lg);
      text-align: center;
    }

    .header .logo {
      display: block;
      margin: 0 auto var(--spacing-lg);
      max-width: 100px;
      height: auto;
      opacity: 0.9;
    }

    .header h1 {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text-primary);
      letter-spacing: -0.03em;
      line-height: 1.2;
    }

    .header .subtext {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
      font-weight: 400;
    }

    /* ── Cards ── */
    .cards {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    .card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--spacing-md) var(--spacing-lg);
      border-bottom: 1px solid var(--border-light);
    }

    .card-header h2 {
      font-size: 0.8125rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-secondary);
    }

    .card-header .badge {
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--accent);
      background: var(--accent-subtle);
      padding: 0.2rem 0.6rem;
      border-radius: 100px;
      letter-spacing: 0.02em;
    }

    .card-header .accent-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent-light);
      display: inline-block;
      margin-right: 0.5rem;
    }

    /* ── Player list ── */
    .player-list {
      list-style: none;
    }

    .player-list li {
      padding: var(--spacing-sm) var(--spacing-lg);
      font-size: 0.9375rem;
      color: var(--text-primary);
      border-bottom: 1px solid var(--border-light);
      cursor: pointer;
      transition: background 0.15s ease;
      display: flex;
      align-items: center;
    }

    .player-list li:last-child {
      border-bottom: none;
    }

    .player-list li:hover {
      background: var(--accent-subtle);
    }

    .player-list li::before {
      content: "";
      width: 3px;
      height: 20px;
      border-radius: 2px;
      background: var(--accent-light);
      margin-right: var(--spacing-sm);
      flex-shrink: 0;
    }

    .player-list li.empty {
      color: var(--text-muted);
      font-size: 0.875rem;
      cursor: default;
      padding: var(--spacing-lg);
      justify-content: center;
    }

    .player-list li.empty::before {
      display: none;
    }

    .player-list li.empty:hover {
      background: transparent;
    }

    /* ── Games empty state ── */
    .empty-state {
      padding: var(--spacing-xl) var(--spacing-lg);
      text-align: center;
    }

    .empty-state .empty-icon {
      font-size: 1.75rem;
      margin-bottom: var(--spacing-xs);
      opacity: 0.4;
    }

    .empty-state p {
      font-size: 0.875rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* ── Footer ── */
    footer {
      margin-top: var(--spacing-xl);
      padding: 1.5rem 0;
      border-top: 1px solid var(--border);
      text-align: center;
    }

    footer span {
      font-size: 0.75rem;
      color: var(--text-muted);
      letter-spacing: 0.03em;
    }

    /* ── Link reset for card wrappers ── */
    a.card-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div id="lock-screen">
    <p class="lock-title">Coach Ty Updates</p>
    <p class="lock-sub">Enter your passcode to continue</p>
    <input type="password" id="pass-input" placeholder="Passcode" autofocus>
    <p class="error" id="pass-error">Incorrect passcode</p>
  </div>

  <div id="main-content">
    <div class="header">
      <img src="lion.png" alt="Lion logo" class="logo">
      <h1 id="greeting">Good evening, Tyler</h1>
      <p class="subtext" id="subtext">Here are your priority players for today.</p>
    </div>

    <div class="cards">
      <a class="card-link" href="players.html">
        <div class="card">
          <div class="card-header">
            <h2><span class="accent-dot"></span>Players to Contact</h2>
            <span class="badge" id="player-count">--</span>
          </div>
          <ul class="player-list" id="players-list">
            <li class="empty">Loading...</li>
          </ul>
        </div>
      </a>

      <a class="card-link" href="games.html">
        <div class="card">
          <div class="card-header">
            <h2><span class="accent-dot"></span>Games Coming Up</h2>
          </div>
          <div class="empty-state">
            <div class="empty-icon">&#128197;</div>
            <p>No upcoming games scheduled yet.</p>
          </div>
        </div>
      </a>
    </div>

    <footer><span>Coach Ty Daily Updates</span></footer>
  </div>

  <script>
    const PASSCODE = "GoTy2025";

    const input = document.getElementById("pass-input");
    const error = document.getElementById("pass-error");
    const lock = document.getElementById("lock-screen");
    const main = document.getElementById("main-content");

    if (sessionStorage.getItem("authed") === "1") {
      lock.style.display = "none";
      main.style.display = "block";
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (input.value === PASSCODE) {
          sessionStorage.setItem("authed", "1");
          lock.style.display = "none";
          main.style.display = "block";
        } else {
          error.style.visibility = "visible";
          input.value = "";
        }
      }
    });

    // Time-based greeting
    const hour = new Date().getHours();
    let greeting = "Good evening";
    if (hour < 12) greeting = "Good morning";
    else if (hour < 17) greeting = "Good afternoon";
    document.getElementById("greeting").textContent = greeting + ", Tyler";
  </script>

  <script>
    fetch("data/top5.json")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("players-list");
        const badge = document.getElementById("player-count");
        ul.innerHTML = "";
        if (data.players && data.players.length) {
          const players = data.players.slice(0, 5);
          badge.textContent = players.length + " players";
          document.getElementById("subtext").textContent =
            players.length + " priority player" + (players.length !== 1 ? "s" : "") + " to reach out to today.";
          players.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ul.appendChild(li);
          });
        } else {
          badge.textContent = "0";
          ul.innerHTML = '<li class="empty">No players right now</li>';
          document.getElementById("subtext").textContent = "No priority players for today.";
        }
      })
      .catch(() => {
        document.getElementById("players-list").innerHTML =
          '<li class="empty">Could not load players</li>';
        document.getElementById("player-count").textContent = "--";
      });
  </script>

</body>
</html>

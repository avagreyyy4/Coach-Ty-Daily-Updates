<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Ty - Daily Updates</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: #fff;
      min-height: 100vh;
    }

    h1 {
      color: #012169;
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      margin-top: 4rem;
      margin-bottom: 3rem;
    }

    .widgets {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .widget {
      background: #B9D9EB;
      border-radius: 16px;
      padding: 2rem;
      min-height: 260px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: flex-end;
      color: #012169;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
    }

    .widget:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 32px rgba(1, 33, 105, 0.15);
    }

    .widget h2 {
      font-size: 1.25rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h1>Hello Tyler!</h1>

  <div class="widgets">
    <a class="widget" href="players.html">
      <h2>Players to Contact</h2>
    </a>
    <a class="widget" href="games.html">
      <h2>Games Coming Up</h2>
    </a>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coach Ty - Daily Updates</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', Arial, sans-serif;
      background: rgba(142, 199, 232, 0.18);
      min-height: 100vh;
      position: relative;
    }

    h1 {
      color: #012169;
      text-align: center;
      font-size: 3rem;
      font-weight: 700;
      margin-top: 12rem;
      margin-bottom: 4rem;
    }

    .widgets {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
    }

    .widget {
      background: #8ec7e8;
      border-radius: 16px;
      padding: 2rem;
      min-height: 260px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      color: #012169;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 0 4px 12px rgba(50, 50, 50, 0.12);
      border-bottom: 3px solid rgba(60, 60, 60, 0.15);
    }

    .widget:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 14px 36px rgba(40, 40, 40, 0.18);
    }

    .widget h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: 0.6rem;
      border-bottom: 1px solid rgba(1, 33, 105, 0.15);
    }

    .widget ul {
      list-style: none;
      flex: 1;
    }

    .widget ul li {
      padding: 0.5rem 0;
      font-size: 0.95rem;
    }

    .widget .empty {
      color: rgba(1, 33, 105, 0.5);
      font-size: 0.9rem;
    }

    #lock-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #lock-screen h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
    }

    #lock-screen input {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1rem;
      padding: 0.75rem 1.25rem;
      border: 2px solid #012169;
      border-radius: 8px;
      outline: none;
      width: 260px;
      text-align: center;
      background: #fff;
    }

    #lock-screen input:focus {
      border-color: #B9D9EB;
      box-shadow: 0 0 0 3px rgba(185, 217, 235, 0.4);
    }

    #lock-screen .error {
      color: #c00;
      font-size: 0.85rem;
      margin-top: 0.75rem;
      visibility: hidden;
    }

    #main-content { display: none; }

    footer {
      margin-top: 5rem;
      padding: 2.5rem 0;
      background: rgba(80, 80, 80, 0.12);
    }

    .greeting-sub {
      text-align: center;
      color: rgba(1, 33, 105, 0.4);
      font-size: 0.95rem;
      margin-top: -3rem;
      margin-bottom: 2rem;
      letter-spacing: 0.02em;
    }

    .logo {
      display: block;
      margin: 0 auto 3rem;
      max-width: 120px;
      height: auto;
    }

    .top-bar {
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #8ec7e8, #012169, #8ec7e8);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>

  <div id="lock-screen">
    <h1>Coach Ty Updates</h1>
    <input type="password" id="pass-input" placeholder="Enter passcode" autofocus>
    <p class="error" id="pass-error">Incorrect passcode</p>
  </div>

  <div id="main-content">
    <h1 id="greeting">Hello Tyler!</h1>
    <p class="greeting-sub">Your daily recruiting snapshot</p>
    <img src="lion.png" alt="Lion logo" class="logo">

    <div class="widgets">
    <a class="widget" href="players.html">
      <h2>Players to Contact</h2>
      <ul id="players-list">
        <li class="empty">Loading...</li>
      </ul>
    </a>
    <a class="widget" href="games.html">
      <h2>Games Coming Up</h2>
    </a>
    </div>

    <footer></footer>
  </div>

  <script>
    const PASSCODE = "GoTy2025";

    const input = document.getElementById("pass-input");
    const error = document.getElementById("pass-error");
    const lock = document.getElementById("lock-screen");
    const main = document.getElementById("main-content");

    if (sessionStorage.getItem("authed") === "1") {
      lock.style.display = "none";
      main.style.display = "block";
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (input.value === PASSCODE) {
          sessionStorage.setItem("authed", "1");
          lock.style.display = "none";
          main.style.display = "block";
        } else {
          error.style.visibility = "visible";
          input.value = "";
        }
      }
    });

    // Time-based greeting
    const hour = new Date().getHours();
    let greeting = "Good evening";
    if (hour < 12) greeting = "Good morning";
    else if (hour < 17) greeting = "Good afternoon";
    document.getElementById("greeting").textContent = greeting + ", Tyler!";
  </script>

  <script>
    fetch("data/top5.json")
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById("players-list");
        ul.innerHTML = "";
        if (data.players && data.players.length) {
          data.players.forEach(name => {
            const li = document.createElement("li");
            li.textContent = name;
            ul.appendChild(li);
          });
        } else {
          ul.innerHTML = '<li class="empty">No players right now</li>';
        }
      })
      .catch(() => {
        document.getElementById("players-list").innerHTML =
          '<li class="empty">Could not load players</li>';
      });
  </script>

</body>
</html>

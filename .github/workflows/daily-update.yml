name: Daily Export & Process

on:
  schedule:
    - cron: "0 12 * * *"   # Runs daily at 12:00 UTC
  workflow_dispatch:        # Manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  export-and-process:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run fetch_export.py
        env:
          ARMS_USERNAME: ${{ secrets.ARMS_USERNAME }}
          ARMS_PASS: ${{ secrets.ARMS_PASS }}
          ARMS_URL: ${{ secrets.ARMS_URL }}
          HEADLESS: "true"
        run: python fetch_export.py

      - name: Run process_data.py
        run: python process_data.py

      - name: Prepare site
        run: |
          mkdir -p _site
          cp index.html players.html games.html _site/
          cp -r data _site/data
          cp lion.png _site/ 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

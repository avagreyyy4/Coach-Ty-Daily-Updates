name: Deploy Site

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install StatiCrypt
        run: npm install -g staticrypt@3

      - name: Prepare and encrypt site
        env:
          SITE_PASSWORD: ${{ secrets.SITE_PASSWORD }}
        run: |
          mkdir -p _site
          cp index.html _site/
          cp -r data _site/data 2>/dev/null || echo "No data dir yet"
          echo "Encrypting with StatiCrypt..."
          staticrypt _site/index.html -p "$SITE_PASSWORD" -o _site/index.html
          echo "Checking if encryption worked..."
          head -c 200 _site/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
